---
layout: index
title: Recent Posts
---

{% for post in site.posts limit:5 %}
<article class="post">
	<h1><a href="{{post.url}}">{{post.title}}</a></h1>
	<div class="post-content">
		<time datetime="{{post.date | date: "%Y-%m-%d" }}" class="date-tab">
			<span class="month">{{post.date | date: "%B" }}</span>
			<span class="day">{{post.date | date: "%d" }}</span>
		</time>
		{{post.content}}
		<div class="meta">
		  <!--posted under <a href="#">category</a> | <a href="#">comments</a>-->
<a href="http://twitter.com/share" class="twitter-share-button"
		  data-text="{{post.title}}" data-url="{{post.url}}" data-count="none" data-via="alchemycs">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
	</div>
</article>
{% endfor %}
